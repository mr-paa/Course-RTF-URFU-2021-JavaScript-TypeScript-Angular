<div class="container bootstrap snippets">
    <div class="row">
        <div class="col-lg-12">

            <div class="ibox-content">


                <div class="search-form">
                    <form (submit)="onSubmit('relev')" action="#" method="get">
                        <div class="input-group">
                            <input [(ngModel)]="searchTerm" type="text" name="search" class="form-control input-lg rounded-pill">
                            <div class="input-group-btn ms-3">
                                <button class="btn btn-lg btn-primary" type="submit">
                                      Найти
                                    </button>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" (click)="onSubmit('relev')" id="btnradio2" [checked]='on' autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">по релевантонсти</label>

                            <input type="radio" class="btn-check" name="btnradio" (click)="onSubmit('editdDataDown')" id="btnradio1" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio1">по дате изминений  ⇣</label>

                            <input type="radio" class="btn-check" name="btnradio" (click)="onSubmit('editdDataUp')" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">по дате изминений  ⇡</label>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </form>
                </div>


                <div *ngFor="let result of results | paginate: {itemsPerPage: 10, currentPage: page, totalItems: totalResults }" class="search-result">
                    <h3><a href="http://ru.wikipedia.org/?curid={{result.pageid}}">{{result.title}}</a></h3>
                    <a href="http://ru.wikipedia.org/?curid={{result.pageid}}" class="search-link">http://ru.wikipedia.org/?curid={{result.pageid}}</a>
                    <p [innerHTML]='result.snippet'>
                    </p>

                    <div class='inform_result'>
                        <p> Кол-во слов на странице: {{result.wordcount}} шт. <br> Дата последнего редактирования страницы: {{result.timestamp | date: 'dd.MM.yyyy'}} г.
                        </p>
                        <p *ngFor="let time of dat"> {{time}}
                        </p>
                    </div>
                </div>

            </div>
            <div class="paginator" *ngIf='results.length > 10'>
                <pagination-controls (pageChange)="page = $event">

                </pagination-controls>

            </div>

        </div>
    </div>
